<div class="exercise-card-component">
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col s8 exercise-info">
                    <p class="card-title">{{exercise.name}}</p>
                    <p class="card-subtitle">{{exercise.type}}</p>
                    <div class="divider"></div>
                    <p>{{exercise.description}}</p>
                </div>



                <div class="col s4 video-player">
                    <iframe width="100%" height="100%"
                            src="{{exercise.videoUrl}}">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
