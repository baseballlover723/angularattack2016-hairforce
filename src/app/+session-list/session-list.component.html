<div class="container">
    <div class="row">
        <div *ngFor="let assignment of assignments">
            <app-assignment-card [assignment]="assignment"></app-assignment-card>
        </div>
    </div>
    <div class="row">
        <button (click)="finishWorkout()" type="submit" class="btn waves-effect waves-light right">Finish workout</button>
    </div>
</div>
